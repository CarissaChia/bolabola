version: "3"
services:
  # Event Service ========================================
  event:
    build:
      context: ./event_crud
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    depends_on:
      - mongodb
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    volumes:
      - .:/app
  # Notification Service =================================
  notification:
    build:
      context: ./notification
      dockerfile: Dockerfile
    ports:
      - 5001:5001
    depends_on:
      - rabbitmq
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    volumes:
      - .:/app
  # MongoDB =============================================
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb-data:/data/db
  # RabbitMQ ============================================
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: ticketboost
      RABBITMQ_DEFAULT_PASS: veryS3ecureP@ssword

volumes:
  mongodb-data:
