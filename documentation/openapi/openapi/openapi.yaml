servers:
  - url: https://{tenant}.bolabola.smuaws.com/api/v1
    variables:
      tenant:
        default: app
        description: Your tenant id
  - url: https://api.bolabola.com/v1
paths:
  "/users/{userId}":
    get:
      tags:
        - Users
      summary: Retrieve User Information
      description: Fetches the details of a user given their unique userId. This includes basic user information along with associated tickets.
      parameters:
        - name: userId
          in: path
          required: true
          description: The unique identifier of the user whose information is being retrieved.
          schema:
            type: string
      responses:
        "200":
          description: User information retrieved successfully, including any tickets associated with the user.
        "404":
          description: User not found.
    post:
      tags:
        - Users
      summary: Register a New User
      description: Registers a new user in the system. This endpoint requires a JSON payload containing the new user's information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas/newuser.yml#/NewUser"
      responses:
        "201":
          description: New user has been successfully created.
        "400":
          description: Invalid input provided.
    put:
      tags:
        - Users
      summary: Update Existing User Information
      description: Updates the information of an existing user identified by their userId. Requires a JSON payload with the updated user information.
      parameters:
        - name: userId
          in: path
          required: true
          description: The unique identifier of the user whose information is to be updated.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "./components/schemas/updateuser.yml#/UpdateUser"
      responses:
        "200":
          description: User information updated successfully.
        "404":
          description: User not found.
        "400":
          description: Invalid input provided.
    delete:
      tags:
        - Users
      summary: Remove a User
      description: Deletes a user from the system using their unique userId. This action is irreversible.
      parameters:
        - name: userId
          in: path
          required: true
          description: The unique identifier of the user to be deleted.
          schema:
            type: string
      responses:
        "204":
          description: User deleted successfully.
        "404":
          description: User not found.  
  "/availabletickets/{id}":
    get:
      summary: Get Available Tickets
      description: Retrieve available tickets for a specific match.
      parameters:
        - in: path
          name: id
          description: The ID of the match.
          required: true
          schema:
            type: string
            format: ObjectId
      responses:
        '200':
          description: Successfully retrieved available tickets.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ticket_id:
                      type: string
                    user_id:
                      type: string
                    match_id:
                      type: string
                    category:
                      type: string
                    seat_number:
                      type: string
        '404':
          description: Match not found.
  "/reserve":
    post:
      summary: Reserve Seats
      description: Reserve seats for a user in a specific match.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                match_id:
                  type: string
                category:
                  type: string
                quantity:
                  type: integer
      responses:
        '200':
          description: Seats successfully reserved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Confirmation message.
                  ticket_ids:
                    type: array
                    items:
                      type: string
                    description: IDs of reserved tickets.
        '400':
          description: Invalid request payload.
        '409':
          description: One or more seats are currently on hold or have issues.
  "/validate_reservation/":
    post:
      summary: Validate Reservation
      description: Validate if a seat reservation belongs to a specific user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ticket_id:
                  type: string
                user_id:
                  type: string
      responses:
        '200':
          description: Validation successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [confirmed, available]
                    description: Status of the reservation.
                  message:
                    type: string
                    description: Confirmation message.
        '404':
          description: Seat not found.
  "/tickets/count":
    post:
      summary: Get Ticket Count
      description: Get the count of tickets for a specific match, including reserved and available tickets.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                match_id:
                  type: string
      responses:
        '200':
          description: Ticket count successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  match_id:
                    type: string
                    description: ID of the match.
                  reserved_tickets:
                    type: object
                    properties:
                      A:
                        type: integer
                        description: Number of reserved tickets in category A.
                      B:
                        type: integer
                        description: Number of reserved tickets in category B.
                      C:
                        type: integer
                        description: Number of reserved tickets in category C.
                  available_tickets:
                    type: object
                    properties:
                      A:
                        type: integer
                        description: Number of available tickets in category A.
                      B:
                        type: integer
                        description: Number of available tickets in category B.
                      C:
                        type: integer
                        description: Number of available tickets in category C.
                  ticket_ids:
                    type: array
                    items:
                      type: string
                    description: IDs of all tickets for the match.
        '404':
          description: Match not found.
  "/":
    get:
      summary: Health Check
      description: Check the health status of the API.
      responses:
        '200':
          description: API is alive.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the API.
                    example: alive


  "/matches/{matchId}":
    get:
      tags:
        - Matches
      summary: Get match details
      description: Retrieves the details of a match by its unique matchId.
      parameters:
        - name: matchId
          in: path
          required: true
          description: The unique identifier of the match.
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved match details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  name:
                    type: string
                  home_team:
                    type: string
                  away_team:
                    type: string
                  home_score:
                    type: integer
                  away_score:
                    type: integer
                  date:
                    type: string
                    format: date-time
                  seats:
                    type: integer
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        category:
                          type: string
                        quantity:
                          type: integer
    post:
      tags:
        - Matches
      summary: Create a new match
      description: Creates a new match with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - home_team
                - away_team
                - date
                - seats
                - categories
              properties:
                name:
                  type: string
                home_team:
                  type: string
                away_team:
                  type: string
                date:
                  type: string
                  format: date-time
                seats:
                  type: integer
                categories:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      quantity:
                        type: integer
      responses:
        "201":
          description: Match created successfully.
    put:
      tags:
        - Matches
      summary: Update match details
      description: Updates the details of an existing match identified by its matchId.
      parameters:
        - name: matchId
          in: path
          required: true
          description: The unique identifier of the match to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                home_team:
                  type: string
                away_team:
                  type: string
                home_score:
                  type: integer
                away_score:
                  type: integer
                date:
                  type: string
                  format: date-time
                seats:
                  type: integer
                categories:
                  type: array
                  items:
                    type: object
                    properties:
                      category:
                        type: string
                      quantity:
                        type: integer
      responses:
        "200":
          description: Match updated successfully.
    delete:
      tags:
        - Matches
      summary: Delete a match
      description: Deletes a match from the system using its unique matchId. This action is irreversible.
      parameters:
        - name: matchId
          in: path
          required: true
          description: The unique identifier of the match to be deleted.
          schema:
            type: string
      responses:
        "204":
          description: Match deleted successfully.
  "/seat":
    get:
      tags:
        - Tickets
      summary: Get seat information
      description: Retrieves information about available seats for a match.
      parameters:
        - name: matchId
          in: query
          required: true
          description: The unique identifier of the match to retrieve seat information for.
          schema:
            type: string
      responses:
        "200":
          description: Seat information retrieved successfully.
