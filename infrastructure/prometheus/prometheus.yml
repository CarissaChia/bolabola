# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  #   # metrics_path defaults to '/metrics'
  #   # scheme defaults to 'http'.

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "kong"
    static_configs:
      - targets: ["kong:8001"]

  - job_name: "match"
    static_configs:
      - targets: ["match:9001"]

  - job_name: "match-streaming-orchestrator"
    static_configs:
      - targets: ["match-streaming-orchestrator:9102"]

  - job_name: "queue"
    static_configs:
      - targets: ["queue:9002/ws"] # correct?

  - job_name: "billing"
    static_configs:
      - targets: ["billing:9003"]

  - job_name: "seat"
    static_configs:
      - targets: ["seat:9009"]

  - job_name: "user"
    static_configs:
      - targets: ["user:9004"]

  - job_name: "videoasset"
    static_configs:
      - targets: ["videoasset:9005"]

  - job_name: "livematch"
    static_configs:
      - targets: ["livematch:9006"]

  - job_name: "notification"
    static_configs:
      - targets: ["notification:9007"]

  - job_name: "logging"
    static_configs:
      - targets: ["logging:9008"]

  - job_name: "auth"
    static_configs:
      - targets: ["auth:9010"]

  - job_name: "match-booking-orchestrator"
    static_configs:
      - targets: ["match-booking-orchestrator:9101"]

  - job_name: "refund-orchestrator"
    static_configs:
      - targets: ["refund-orchestrator:9103"]